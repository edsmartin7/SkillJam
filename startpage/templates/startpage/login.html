{% load staticfiles %}
<!DOCTYPE html>
<html>
   <head>
      <title>Login to SkillJam</title>
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
   </head>
   <body>
      <div id="entry">
         <p>Sign in to jam with local musicians</p>
         <form ng-app='app' ng-controller='ctrl'>
            <input type='text' ng-model="username" placeholder="Enter Username"/><br>       
            <input type='text' ng-model="password" placeholder="Enter Password"/><br>
            <button ng-click='enter()'>Enter</button><br>
            <button ng-click='signup()'>Join the Revolution</button>
         </form>
      </div>
   </body>
   <script src='angular.min.js'></script>
   <script src='app.js'></script>
   <script src='controller.js'></script>
</html>
